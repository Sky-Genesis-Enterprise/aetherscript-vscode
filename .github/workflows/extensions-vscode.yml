name: Deploy AetherScript VS Code Extension

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'package.json'
      - 'README.md'
      - '.vscode/**'
      - '.github/workflows/deploy-extension.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'src/**'
      - 'package.json'
      - 'README.md'
      - '.vscode/**'
      - '.github/workflows/deploy-extension.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18.x'

    - name: Install Dependencies
      run: |
        npm install

    - name: Build Extension
      run: |
        npm run compile  # Compile the extension if needed (depends on your setup)

    - name: Publish to Visual Studio Marketplace
      env:
        VSCE_TOKEN: ${{ secrets.VSCE_TOKEN }}
      run: |
        npm install -g vsce
        vsce package  # Package the extension into a .vsix file
        vsce publish --token $VSCE_TOKEN  # Publish to marketplace
